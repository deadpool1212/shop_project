


{% if user.is_authenticated %}
  Welcome, {{ user.email }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a> |
  <a href="{% url 'signupcustomer' %}">Sign Up as A Customer</a>
  <a href="{% url 'signupcompany' %}">Sign Up as A Company</a>
{% endif %}
