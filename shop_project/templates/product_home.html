{% extends '_base.html' %}
{% block content %}
<a href="{% url 'companies' %}">Filter by companies</a>
<ol>

{% if user.is_authenticated  and user.is_company %}
<a href="{% url 'new' %}"> Add new </a>
{% endif %}
{% for product in products %}
 
<li>{{ product.title }} <img src="{{ product.image.url }}" height="50px" width="50px"></img> {{ product.cost }}  <a href= "{% url 'product_detail' slug=product.slug %}">Know more </a></li>

{% endfor %}
</ol>
{% endblock %}
